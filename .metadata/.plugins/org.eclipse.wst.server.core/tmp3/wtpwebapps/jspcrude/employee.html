<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        table {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        td.label {
            text-align: right;
            font-weight: bold;
        }
        h2, a {
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <h2>Employee Form</h2>
    <form action="addEmp.jsp" method="post">
        <table>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <a href="viewEmployee.jsp">View Employee</a>
                </td>
            </tr>
            <tr>
                <td class="label"><label for="name">Enter Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td class="label"><label for="password">Enter Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td class="label"><label for="email">Enter Email-Id:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td class="label"><label>Select Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td class="label"><label for="country">Select Country:</label></td>
                <td>
                    <select id="country" name="country">
                        <option value="india" selected>India</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                        <option value="germany">Germany</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Add Employee">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
